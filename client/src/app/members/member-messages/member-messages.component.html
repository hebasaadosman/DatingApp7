<div class="card">
  <div class="card-body">
    <div *ngIf="messages.length === 0">
      <h5 class="card-title">No messages</h5>
    </div>
    <ul *ngIf="messages && messages.length > 0" class="chat">
      <li *ngFor="let message of messages">
        <div>
          <span class="chat-img float-end">
            <img
              [src]="message.senderPhotoUrl || '/assets/user.png'"
              alt="sender photo"
              class="rounded-circle"
            />
          </span>
          <div class="chat-body">
            <div class="header">
              <small class="text-muted">
                <span class="fa fa-clock-o">{{
                  message.messageSent + "z" | timeago
                }}</span>
                <span
                  class="text-danger"
                  *ngIf="
                    !message.dateRead && message.senderUsername !== username
                  "
                >
                  (unread)
                </span>
                <span
                  class="text-success"
                  *ngIf="
                    message.dateRead && message.senderUsername !== username
                  "
                >
                  (read {{ message.dateRead + "z" | timeago }})
                </span>
              </small>
            </div>
            <p class="mb-0">{{ message.content }}</p>
          </div>
        </div>
      </li>
    </ul>
  </div>
  <div class="card-footer">
    <form
      action="
    "
      method="post"
      (ngSubmit)="sendMessage()"
      #messageForm="ngForm"
      autocomplete="off"
    >
      <div class="input-group">
        <input
          type="text"
          class="form-control"
          placeholder="Type a message"
          [(ngModel)]="messageContent"
          name="messageContent"
          required
        />
        <div class="input-group-append">
          <button class="btn btn-primary" [disabled]="!messageForm.valid">
            <span class="fa fa-send"></span>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
