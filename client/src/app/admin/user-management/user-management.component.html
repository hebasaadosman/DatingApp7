<div class="row">
  <table class="table">
    <thead>
      <tr>
        <th style="width: 30%">Username</th>

        <th style="width: 40%">Roles</th>
        <th style="width: 30%"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.username }}</td>
        <td>
          <ul>
            <li *ngFor="let role of user.roles">{{ role }}</li>
          </ul>
        </td>
        <td>
          <button class="btn btn-info" (click)="openRolesModal(user)">
            Edit Roles
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
