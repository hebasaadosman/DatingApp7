<form #RegisterForm="ngForm" (ngSubmit)="register()">

    <label for="username">Username</label>
    <input
      type="text"
      class="form-control"
      id="username"
      name="username"
      [(ngModel)]="model.username"
      required
    />
  </div>
  <div class="form-group">

    <input
      type="password"
      class="form-control"
      id="username"
      name="username"

      required
    />
